<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if user.is_authenticated %}
<h1>Logged in User : {{ user.username }}</h1>

<form action="{% url 'logout' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

{% else %}

<a href="##">Signup</a>
<a href="##">Logout</a>

{% endif %}

{% block content %}
{% endblock %}
<br>
</body>
</html>
