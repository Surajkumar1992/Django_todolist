<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList Sign Up</title>
</head>
<body>
{% extends 'todo/base.html' %}
{% block content %}
<h3>This is the Signup Page</h3>
<h2>{{ error }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
</body
</html>
